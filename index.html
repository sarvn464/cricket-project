<!DOCTYPE html>
<html>
<head>
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

<div class="overlay">

    <div class="header">
        <img src="images/logo.png" class="logo">
        <h1>Cricket Scoreboard</h1>
    </div>

    <div class="score-box">
        <h2 id="team">India vs Australia</h2>
        <h3 id="score">250/3</h3>
        <p id="overs">Overs: 40.2</p>
    </div>

    <button class="btn" onclick="updateScore();">Update Score</button>

</div>

</body>
</html>
